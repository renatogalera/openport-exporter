name: Release

on:
  workflow_dispatch:

concurrency:
  group: goreleaser-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # create GitHub Releases
      packages: write     # if GoReleaser pushes to GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
