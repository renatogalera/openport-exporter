name: Go CI

on:
  push:
    branches: ["**"]
    paths:
      - '**/*.go'
  pull_request:
    branches: ["**"]
    paths:
      - '**/*.go'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Go version
        run: go version

      - name: Download deps
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v ./...
